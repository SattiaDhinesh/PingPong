<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
</head>
<style>
  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
</style>

<body style="background-color: white;">
  <div id="divGame"></div>
  <div class="wrapper">
    <div class="jumbotron jumbotron" style="padding: 40px;">
      <div class="container">
        <h1 class="display-4">Ping Pong</h1>
        <p class="lead">Play with AI.</p>
        <button type="button" class="btn btn-primary" id="startGame">Play with AI</button>

      </div>
      <br>
      <hr>
      <div class="container">
        <p class="lead">Play with friend.</p>
        <h5>Create game</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Create</button>
          </div>
        </div>
        <h5>Join game</h5>
        <input type="text" placeholder="Username" class="form-control" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
        <input type="text" placeholder="Secret Id" class="form-control" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
        <button type="button" class="btn btn-primary" style="width: 100%;">Join</button>
      </div>
    </div>

  </div>
  </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/game.js"></script>
<script src="js/game.display.js"></script>
<script src="js/game.control.js"></script>
<script src="js/game.keycode.js"></script>
<script src="js/game.ai.js"></script>
<script src="js/script.js"></script>

<script>

</script>


</html>
